<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Warcraft Tower Defense</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="towerPanel"></div>
    <div id="speedPanel">
        <button class="speed-btn" id="speed1x">1x</button>
        <button class="speed-btn active" id="speed2x">2x</button>
    </div>
    <div id="gameWrapper">
        <canvas id="gameCanvas"></canvas>
        <button id="startWaveBtn">START</button>
        <div id="finalScreen" class="hidden">
            <div id="finalText"></div>
            <button id="retryBtn">Попробовать ещё раз</button>
        </div>
    </div>
    <div id="bottomHUD" class="hidden">
        <div id="hudInfo">
            <span id="hudTowerName"></span>
            <span id="hudTowerDesc"></span>
        </div>
        <div id="hudActions">
            <button id="hudUpgradeBtn">Апгрейд</button>
            <button id="hudSellBtn">Продать</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
